<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Styles/header.css">
    <link rel="stylesheet" href="Styles/footer.css">
    <link rel="stylesheet" href="Styles/ühine.css">
    <link rel="stylesheet" href="Styles/kontakt.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Candal&display=swap" rel="stylesheet">    
    
    <link rel="icon" href="linnud/logoring.png" type="image/png" sizes="10x5">
    
    <script src="./header.js"></script>
    <script src="./footer.js"></script>
    
    <title>Kontakt - Öku kohvik</title>
</head>


<body>


    <app-header></app-header>
    <div class="container">
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2091.7743565645465!2d26.721603215801096!3d58.38034219378585!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46eb36e735b5366d%3A0x117ffba2f458995c!2sRaekoja%20plats%2C%20Tartu!5e0!3m2!1set!2see!4v1670230336092!5m2!1set!2see" width="90%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <div class="contact-form">
        <h1 class="title">KONTAKT</h1>
        <table align="center" width="800">
          <div class="tabel">
        <form action="">
          <tr>
          <th><input type="text" name="name" placeholder="Nimi" /></th>
        <th rowspan="3"><textarea name="text" id="" rows="8" placeholder="Kirjuta siia oma küsimused/kommentaarid/tagasiside"></textarea></th></tr>
          <tr>
            <td><input type="email" name="email" placeholder="E-Mail"/></td>
          </tr>
          <tr><td> <label for="country"></label>
            <select id="country" name="country">
              <option value="australia">+372</option>
              <option value="canada">+371</option>
              <option value="usa">+358</option>
              <option value="usa">+370</option>
              <option value="usa">Teine</option>
            </select>
            <input type="tel" name="phone" placeholder="Telefoninumber"/></td></tr>

        </table>
      </div>
    </div>
          <button class="btn-send">Saada ära</button>
        </form>
      </div>
    </div>
    <app-footer></app-footer>
        


</body>
</html>
